<!doctype html>
<html>
<head>
    <title>Seasons</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="west">
            <div>Energy: <span class="energy">10000</span></div>
            <div>Food: <span class="food">10000</span></div>
            <div>Water: <span class="water">10000</span></div>
            <hr>
            <div>Energy: <span class="energy-alter"></span></div>
            <div>Food: <span class="food-alter"></span></div>
            <div>Water: <span class="water-alter"></span></div>
        </div>
        
        <div id="nature">
            <div>
                <p>+ Food, Water - Energy</p>
                <input type="range" id="solstice" min="-100" max="100" v-model="solstice">
            </div>
            <div>
                <p>+ Energy, Water - Food</p>
                <input type="range" id="weather" min="-100" max="100" v-model="weather">
            </div>
            <div>
                <p>+ Food, Energy - Water</p>
                <input type="range" id="season" min="-100" max="100" v-model="season">
            </div>
        </div>
        
        <div id="east">
            <div>Energy: <span class="energy">10000</span></div>
            <div>Food: <span class="food">10000</span></div>
            <div>Water: <span class="water">10000</span></div>
            <hr>
            <div>Energy: <span class="energy-alter"></span></div>
            <div>Food: <span class="food-alter"></span></div>
            <div>Water: <span class="water-alter"></span></div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.6/vue.min.js"></script>
    <script src="js/seasons.js"></script>
</body>
</html>
